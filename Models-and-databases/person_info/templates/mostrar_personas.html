<!DOCTYPE html>
<html>
  <head>
    <title>Mostrar Personas</title>
  </head>
  <body>
    <h1>Personas:</h1>
    <ul>
      {% for person in persons %}
      <li>{{ person.first_name }} {{ person.last_name }}</li>
      <img src="{{ person.foto_perfil.url }}" alt="">
      {% endfor %}
    </ul>
  </body>
</html>
